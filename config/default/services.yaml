services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            Zend\ServiceManager\ServiceLocatorInterface: '@serviceLocator'

    oat\tao\model\tmp\:
        resource: '../../tao/models/classes/tmp/*'
        public: true

    oat\tao\model\tmp\MyClass:
        calls:
            - [setServiceLocator, ['@serviceLocator']]

    oat\tao\model\tmp\MyInterface:
        public: true
        class: 'oat\tao\model\tmp\MyClass2'
