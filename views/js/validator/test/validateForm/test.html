<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Validator Tests</title>
        <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
        <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>

        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function() {
                require(['validator/test/validateForm/test'], function() {
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body class="tao-scope">
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form id="form1">
                <input id="text1" type="text" data-validate="$notEmpty; $pattern(pattern=[A-Z][a-z]{3,}, modifier=i)" />
                <input id="text2" type="text" data-validate="$notEmpty; $pattern(pattern=[A-Z][a-z]{3,}, modifier=i)" data-validate-option="$lazy; $keyup(length=3);" />
            </form>
        </div>

    </body>
</html>
