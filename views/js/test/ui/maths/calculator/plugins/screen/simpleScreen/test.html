<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ui Test - Calculator Plugin: simpleScreen</title>
    <base href="../../../../../../../../" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flag="branchTracking"  data-cover-only="ui/maths/calculator/plugins/screen/simpleScreen/simpleScreen.js"></script>

    <script  type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function(){

            //load the test
            require(['test/ui/maths/calculator/plugins/screen/simpleScreen/test'], function(){

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div id=fixture-install></div>
    <div id=fixture-init></div>
    <div id=fixture-render></div>
    <div id=fixture-destroy></div>
    <div id=fixture-transform></div>
    <div id=fixture-transform-all></div>
    <div id=fixture-evaluate></div>
    <div id=fixture-zero-op></div>
    <div id=fixture-zero-const></div>
    <div id=fixture-ans-op></div>
    <div id=fixture-ans-const></div>
</div>
<div id="visual-test">
    <input class="input" type="text" /> <button class="process">Process</button>
</div>
</body>
</html>
