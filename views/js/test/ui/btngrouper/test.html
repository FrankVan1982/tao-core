<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ui Test - Button Grouper UI Component</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script  type="text/javascript">
            
            //don't start the test now
            QUnit.config.autostart = false;
            
            //load the config
            require(['/tao/ClientConfig/config'], function(){
                
                //load the test
                require(['test/ui/btngrouper/test'], function(){
                    
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            
            <div class='button-group' data-button-group='toggle'>
                <a href='#' class='active'>Y</a>
                <a href='#'>N</a>
            </div>
                
            <div class='button-group' data-button-group='switch'>
                <a href='#' class='active'>B</a>
                <a href='#'>I</a>
                <a href='#'>U</a>
            </div>
            
        </div>
    </body>
</html>
