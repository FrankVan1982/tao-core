<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ui Test - Incrementer UI Component</title>
        <base href="../../../../" />
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <style>
           #main {position: relative; padding: 0; margin: 10px auto; height: 600px; width: 800px; border: solid 1px grey;} 
        </style>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script  type="text/javascript">
            
            //don't start the test now
            QUnit.config.autostart = false;
            
            //load the config
            require(['/tao/ClientConfig/config'], function(){
                
                //load the test
                require(['jquery', 'ui', 'test/ui/resourcemgr/test'], function($, ui){
                    
                    //Tests loaded, run tests
                    QUnit.start();

                    ui.startEventComponents($('#main'));
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="main" class="tao-scope">

        </div>
    </body>
</html>
