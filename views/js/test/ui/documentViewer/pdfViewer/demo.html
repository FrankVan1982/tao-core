<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo - PDF Viewer</title>
    <base href="../../../../../"/>
    <script type="text/javascript" src="js/lib/require.js"></script>

    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        #demo {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 10px;
            right: 10px;
            padding: 0;
        }
    </style>
    <script type="text/javascript">
        //load the config
        require(['/tao/ClientConfig/config'], function () {

            //load the test
            require([
                'jquery',
                'ui/documentViewer/viewerFactory',
                'ui/documentViewer/providers/pdfViewer'
            ], function ($, viewerFactory, pdfViewer) {
                viewerFactory.registerProvider('pdf', pdfViewer);
                viewerFactory('pdf', {
                    type: 'pdf',
                    url: 'js/test/ui/documentViewer/pdfViewer/demo.pdf',
                    renderTo: '#demo'
                });
            });
        });
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
